name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install aiohttp for HTTP provider fallback
        pip install aiohttp

    - name: Run unit tests
      run: |
        python tests/test_runner.py

    - name: Test import main module
      run: |
        # Test that main.py can be imported without errors (with test config)
        python -c "import sys; sys.path.insert(0, '.'); from chipclaw.config import Config; c = Config('./test_config.json'); print('Config loaded successfully')"
        python -c "import sys; sys.path.insert(0, '.'); from chipclaw.utils import get_runtime_info; print('Utils imported successfully')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        python -m py_compile boot.py
        find chipclaw -name "*.py" -exec python -m py_compile {} \;
        find tests -name "*.py" -exec python -m py_compile {} \;

  summary:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Tests completed"
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "Tests failed!"
          exit 1
        fi
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "Linting failed!"
          exit 1
        fi
        echo "All checks passed!"
